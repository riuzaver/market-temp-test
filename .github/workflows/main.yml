name: Python Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Checkout private actions
        uses: actions/checkout@v2
        with:
          repository: startupmillio/market-ci
          path: .github/actions/pytest
          token: ${{ secrets.PRIVATE_ACCESS_TOKEN }}
      - name: LS
        shell: bash
        run: |
        cd .github,
        ls -la.